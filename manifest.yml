app:
  id: 'ari:cloud:ecosystem::app/b61c9830-6619-4c99-9e7d-3cc0cdbf6423'
  runtime:
    name: nodejs20.x

modules:
  function:
    - key: resolver
      handler: index.handler

  jira:dashboardGadget:
    - key: issue-formula
      title: Issue Formula
      description: 'Jira dashboard gadget to calculate mathematical formulas with issue data.'
      thumbnail: 'https://raw.githubusercontent.com/remarkablemark/issue-formula/master/icon.svg'
      icon: 'https://raw.githubusercontent.com/remarkablemark/issue-formula/master/icon.svg'
      resource: main
      resolver:
        function: resolver
      edit:
        resource: main

permissions:
  content:
    styles:
      - unsafe-inline
  scopes:
    - 'read:jira-work'

resources:
  - key: main
    path: src/frontend/dist
